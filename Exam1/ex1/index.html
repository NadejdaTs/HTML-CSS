<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- <main>
      <img class="background" src="images/background.png" alt="" />
    </main> -->

    <div class="container">
      <!-- <img class="img2" src="images/form-background.png" alt="" /> -->

      <form class="register">
        <h1>Registration form</h1>
        <div class="double">
          <div class="fName">
            <label for="fName">First Name</label>
            <input class="rounded" type="text" name="fName" id="fName" />
          </div>
          <div class="lName">
            <label for="lName">Last Name</label>
            <input class="rounded" type="text" name="lName" id="lName" />
          </div>
        </div>

        <div class="inputGroup">
          <label for="email">Email</label>
          <input class="rounded" type="text" name="email" id="email" />
        </div>
        <div class="inputGroup">
          <label for="pass">Password</label>
          <input class="rounded" type="text" name="pass" id="pass" />
        </div>
        <div class="inputGroup">
          <label for="re-pass">Confirm Password</label>
          <input class="rounded" type="text" name="re-pass" id="re-pass" />
        </div>
        <div class="margin">
          <input id="accept" name="accept" type="checkbox" />
          <label for="accept">I accept the Terms of Use & Privacy Policy</label>
        </div>

        <button type="submit" class="rounded margin">Register now</button>
      </form>
    </div>
  </body>
</html>
