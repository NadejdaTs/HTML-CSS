<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section>
      <img src="image/calculator.png" alt="" />
      <div class="info">
        <div class="h-and-buttons">
          <h1>Fitness Calculator</h1>
          <button class="us-units">Standart units (US)</button>
          <button class="metric-units">Metric units</button>
        </div>
        <div class="gender">
          <h3>Gender</h3>
          <select name="" id="">
            <option value="">Female</option>
            <option value="">Male</option>
          </select>
          <input class="input years" type="text" placeholder="Years..." />
        </div>
        <div>
          <h3>Weight</h3>
          <input class="input pounds" type="text" placeholder="Pounds..." />
        </div>
        <div class="height">
          <h3>Height</h3>
          <input class="input feet" type="text" placeholder="Feet..." />
          <input class="input inches" type="text" placeholder="Inches..." />
        </div>
        <button class="calc">Calculate</button>
      </div>
    </section>
  </body>
</html>
